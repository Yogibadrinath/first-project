<!DOCTYPE html>
<html>
    <head>
        <title>Angular Js</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" 
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="example.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" 
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body ng-app = "module" style="overflow-x: hiddn;">
<div class="newItemGroupList" style="padding-left: 40px;padding-top: 5px;padding-bottom: 5px;">
    <h5 style="font-size:medium;">New Item Group</h5>
</div>
<div class="inputArea">

    <div class="row">
        <div class="col-1"></div>
        <div class="col-2">
              <label for="itemGroupName" id="itemGroupName">Item Group Name*</label>
        </div>
        <div class="col-6">
              <input type="text" class="form-control"  name="itemGroupNameInput" id="itemGroupNameInput">
        </div>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-2">
            <label for="description" id="description">Description</label> 
        </div>
        <div class="col-6">
            <textarea type="text" class="form-control" name="descriptionInput" id="descriptionInput"></textarea>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-2">
            <label for="unit" style="color:red;">Unit*</label>
        </div>
        <div class="col-2" ng-controller="unitCtrl">
            <select class="form-control" style="width:200px;border-color: rgb(158, 252, 255);" ng-model="selectedName" ng-options="x for x in unit">
            </select>
        </div>
    </div>

    <div class="row" style="margin-top:15px;">
        <div class="col-1"></div>
        <div class="col-2">
            <label style="padding-top: 8px;" for="manufacturer">manufacturer</label>
        </div>
        <div class="col-2" ng-controller="manufacturerCtrl">
            <select class="form-control" style="width:200px;border-color: rgb(158, 252, 255);" ng-model="selectedName" ng-options="x for x in manufacturer"></select>
        </div>
        <div class="col-xl-1">
            <label for="brand" style="padding-top:5px">Brand</label>
        </div>
        <div class="col-xl-4" ng-controller="brandCtrl">
            <select class="form-control" style="width:200px;border-color: rgb(158, 252, 255);" ng-model="selectedName" ng-options="x for x in brand"></select>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-2">
            <label for="multipleitems" style="color:red">multiple items*?</label>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-3 text-center" style="margin-left: 5px;">
            <label for="attribute*" style="color:red">Attribute*</label>
        </div>
        <div class="col-3 text-center" style="margin-left: -15px;">
             <label for="options*" style="color:red">Options*</label>
        </div>
    </div>
    <div class="row" style="padding-left: 110px;">
        <div class="col-2"></div>
        <table style="line-height: 50px; width: 1000px;">
            <tr ng-controller="attr1Ctrl">
                <td >
                    <select required class="form-control" style="width:200px">
                        <option value="0">RAM</option>
                    </select>
                </td>
                <td style="min-height:100px;" data-ng-controller="tagsController1">
                    <div class="tag-input-ctn">
                        <div data-ng-repeat="(key, tag) in inputTags" class="input-tag">
                            {{ tag.name }}
                            <div class="delete-tag" data-ng-click="deleteTag(key)">&times;</div>
                        </div>
                
                        <input type="text" data-tag-input="" data-ng-model="tagText" data-ng-style="{width: inputWidth}" data-new-tag="addTag()" data-delete-tag="deleteTag()">
                
                    </div>
                </td>
            </tr>
            <tr>
                <td ng-controller="attr2Ctrl">
                    <select required class="form-control" style="width:200px">
                        <option value="0">Processor</option>
                    </select>
                        
                    </select>
                    
                </td>

                <td style="min-height:100px;" data-ng-controller="tagsController2">
                    <div class="tag-input-ctn">
                        <div data-ng-repeat="(key, tag) in inputTags" class="input-tag">
                            {{ tag.name }}
                            <div class="delete-tag" data-ng-click="deleteTag(key)">&times;</div>
                        </div>
                
                        <input type="text" data-tag-input="" data-ng-model="tagText" data-ng-style="{width: inputWidth}" data-new-tag="addTag()" data-delete-tag="deleteTag()">
                
                    </div>
                    
                </td>

                

            </tr>
            <tr>
                <td>
                    <select required class="form-control" style="width:200px">
                        <option value="0">DISC</option>
                    </select>
                </td>


                <td style="min-height:100px;" data-ng-controller="tagsController3">

                    <div class="tag-input-ctn">
                        <div data-ng-repeat="(key, tag) in inputTags" class="input-tag">
                            {{ tag.name }}
                            <div class="delete-tag" data-ng-click="deleteTag(key)">&times;</div>
                        </div>
                
                        <input type="text" data-tag-input="" data-ng-model="tagText" data-ng-style="{width: inputWidth}" data-new-tag="addTag()" data-delete-tag="deleteTag()">
                
                    </div>
                    
                </td>



            </tr>

            <tr>
                <td>
                    <select required class="form-control" style="width:200px">
                        <option value="0">SSD</option>
                    </select>
                </td>


                <td style="min-height:100px;" data-ng-controller="tagsController4">

                    <div class="tag-input-ctn">
                        <div data-ng-repeat="(key, tag) in inputTags" class="input-tag">
                            {{ tag.name }}
                            <div class="delete-tag" data-ng-click="deleteTag(key)">&times;</div>
                        </div>
                
                        <input type="text" data-tag-input="" data-ng-model="tagText" data-ng-style="{width: inputWidth}" data-new-tag="addTag()" data-delete-tag="deleteTag()">
                
                    </div>
                    
                </td>



            </tr>

        </table>
        
    </div>
    <div class="col-12 text-center mb-3">
    <div class="btn btn-primary generateBtn" onclick="generate()">Generate</div>
    </div>
    <div style="background-color:rgb(109, 245, 250);font-weight: 600; padding-top: 8px;">
        <label for="select" style="margin-left: 30px;"> Select your item type:</label>
        <input type="radio"  id="inventory" style="margin-left: 15px; margin-right: 5px;">Inventory
        <input type="radio" id="nonInventory" style="margin-left:15px; margin-right: 5px;">Non-Inventory
    </div>
    <div class="row rows" style="font-size: small;">
        <div class="col-1" style="margin-left:80px; margin-top:5px;">
            <p class="text-danger" style="font-weight: 400;">ITEM NAME*</p>
        </div>
        <div class="col-1" style="margin-left:65px; margin-top:5px;">
            <p>SKU<a href="#"><i style="font-size: 15px; margin-left: 2px;color:gray;" class="fa fa-question-circle-o" aria-hidden="true"></i></a></p>
        </div>
        <div class="col-1" style="margin-left:10px;margin-top:5px;"><span style="color:red">COST PRICE(RS.)*</span><br>PER UNIT<a href="#"><i style="font-size: 15px; margin-left: 2px;color:gray;" class="fa fa-question-circle-o" aria-hidden="true"></i></a></div>
        <div class="col-1" style="margin-left:10px;margin-top:5px;"><span style="color:red">SELLING PRICE(RS.)*</span><br>PER UNIT<a href="#"><i style="font-size: 15px; margin-left: 2px;color:gray;" class="fa fa-question-circle-o" aria-hidden="true"></i></a></div>
        <div class="col-1" style="margin-left:30px;margin-top:5px;">
            <p>UPC<a href="#"><i style="font-size: 15px; margin-left: 2px;color:gray;" class="fa fa-question-circle-o" aria-hidden="true"></i></a></p>
        </div>
        <div class="col-1" style="margin-left:10px;margin-top:5px;">
            <p>EAN<a href="#"><i style="font-size: 15px; margin-left: 2px;color:gray;" class="fa fa-question-circle-o" aria-hidden="true"></i></a></p>
        </div>
        <div class="col-1" style="margin-left:10px;margin-top:5px;">
            <p>ISBN<a href="#"><i style="font-size: 15px; margin-left: 2px;color:gray;" class="fa fa-question-circle-o" aria-hidden="true"></i></a></p>
        </div>
        <div class="col-1" style="margin-left:10px;margin-top:5px;">
            <p>RECORDER PIONT<a href="#"><i style="font-size: 15px; margin-left: 2px;color:gray;" class="fa fa-question-circle-o" aria-hidden="true"></i></a></p>
        </div>
    </div>

    <table border="3"  class="table3 table table-bordered" id="result">
        
        </table>
    
    
    
    
    
    
</div>

</body>
<script src="example.js">

</script>


</html>
